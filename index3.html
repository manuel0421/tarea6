<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div id="problema">
        <main>
            <h1>PROBLEMA 3</h1>
            <center><img src="img/caso3.png" alt="caso3"></center>
            <article>
                <script>
                    var kilo,precio,total,descuento,final;
                    kilo=(parseInt(prompt("Ingrese los kilos de manzana")));
                    precio=(parseInt(prompt("Ingrese el precio del kilo de manzana")));
                    total=precio*kilo
                    if (kilo<=2) {
                        descuento=0
                    } else {
                        if (kilo>=2.01 && kilo<=5) {
                            descuento=total*.10
                            document.write("Se le aplico un 10% de descuento")
                        } else {
                            if (kilo>=5.01 && kilo<=10) {
                                descuento=total*.15
                                document.write("Se le aplico un 15% de descuento")
                            } else {
                                descuento=total*.20
                                document.write("Se le aplico un 20% descuento ")
                            }
                        }
                    }
                    final=total-descuento
                    document.write(" El descuento aplicado es: $"+descuento+"<br>")
                    document.write("El total a pagar por "+kilo+" Kilos de manzana es:  "+final+"<br>")
                </script>
            </article>
        </main>
    </div>
    
</body>
</html>
