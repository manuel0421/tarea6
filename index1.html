            <center><img src="img/caso1.png" alt="caso1"></center>
            <article>
                <script>
                    var cantidad,unidad,total;
                    cantidad=(parseInt(prompt("Ingrese el numero de llantas que desea comprar")));
                    if (cantidad<5) {
                        unidad=3000
                    } else {
                        if (cantidad>=5 && cantidad<11) {
                            unidad=2500
                        } else {
                            unidad=2000
                        }
                    }
                    
                    total=unidad*cantidad
                    document.write("El monto a pagar es de:  "+total+"<br>")
                    document.write("El costopor unidad es de:  "+unidad+"<br>")


                </script>
            </article>
        </main>
